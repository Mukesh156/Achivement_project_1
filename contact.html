    <div class="contact-form">
      <form action="#" method="post" id="Contact-form">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" /><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" /><br>

        <label class="standard-label">Email:</label><br>
        <input type="email" id="contact-email" required /><br>

        <label class="standard-label">Telephone</label><br>
        <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" /><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" /><br>

        <label for="country">Country:</label><br>
        <select id="country" name="country">

          <option value="australia">India</option>
          <option value="canada">Germany</option>
          <option value="usa">USA</option>
        </select>
<br>
        <label class="standard-label">Message: </label><br>
        <textarea maxlength="240" required></textarea><br>
        <input type="submit" value="Send message" /><br>
      </form>
    </div>
